<svg width="500" height="450" viewBox="0 0 500 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Cień pod autem -->
  <ellipse cx="260" cy="300" rx="180" ry="35" fill="#eee"/>
  
  <!-- Główna bryła auta -->
  <g>
    <polygon points="70,200 100,130 400,95 430,200 450,260 400,350 160,350 75,260"
      fill="#d2ebfb" stroke="#3890cf" stroke-width="2"/>
    <!-- Szyby -->
    <polygon points="120,150 180,110 370,100 390,180 290,190 150,190"
      fill="#e9f6fb" stroke="#3890cf" stroke-width="2"/>
    <!-- Przednie drzwi -->
    <rect x="140" y="185" width="85" height="70" fill="none" stroke="#3890cf" stroke-width="2"/>
    <!-- Tylne drzwi -->
    <rect x="240" y="185" width="85" height="70" fill="none" stroke="#3890cf" stroke-width="2"/>
    <!-- Przedni zderzak -->
    <rect x="75" y="220" width="40" height="30" fill="none" stroke="#3890cf" stroke-width="2"/>
  </g>
  
  <!-- Tylny fragment podświetlony -->
  <polygon points="330,115 430,130 450,260 400,350 330,350"
    fill="#6fc0ff" stroke="#3890cf" stroke-width="2"/>
  
  <!-- Koła -->
  <ellipse cx="120" cy="340" rx="36" ry="36" fill="#b7d0e0" stroke="#3890cf" stroke-width="3"/>
  <ellipse cx="370" cy="350" rx="35" ry="35" fill="#b7d0e0" stroke="#3890cf" stroke-width="3"/>
  <ellipse cx="120" cy="340" rx="22" ry="22" fill="#cfcfcf"/>
  <ellipse cx="370" cy="350" rx="20" ry="20" fill="#cfcfcf"/>
  
  <!-- Lusterko -->
  <ellipse cx="170" cy="177" rx="14" ry="8" fill="#e9f6fb" stroke="#3890cf" stroke-width="2"/>
  <!-- Lampy tył -->
  <rect x="425" y="170" width="20" height="17" fill="#fed4d4" stroke="#3890cf" stroke-width="1"/>
  
  <!-- Symbol „zmień widok" -->
  <g>
    <rect x="230" y="390" width="40" height="6" rx="3" fill="#45a7e5"/>
    <rect x="242" y="376" width="17" height="6" rx="3" fill="#45a7e5"/>
    <rect x="242" y="363" width="17" height="6" rx="3" fill="#45a7e5"/>
  </g>
  
  <!-- Napis -->
  <text x="115" y="430" font-family="Arial" font-size="22" font-weight="bold" fill="#45a7e5">
    ZMIEŃ WIDOK
  </text>
</svg>