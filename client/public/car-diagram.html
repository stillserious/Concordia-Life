<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywny diagram samochodu</title>
    <link href="/assets/css/cardiagram.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .diagram-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .selected-part .st0 {
            fill: #ef4444 !important;
        }
        .diagram-box .st0 {
            fill: #ffffff;
            cursor: pointer;
            transition: fill 0.2s ease;
        }
        .diagram-box a:hover .st0 {
            fill: #7bd6ef !important;
        }
        #tooltip {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="diagram-box">
            <div id="tooltip" style="position: absolute; display: none;"></div>
            
            <!-- Placeholder for full SVG -->
            <div style="width: 100%; height: 400px; background: #f5f5f5; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                <div style="text-align: center; color: #666;">
                    <div style="font-size: 24px; margin-bottom: 10px;">ðŸš—</div>
                    <p style="margin: 0; font-size: 16px; font-weight: 500;">Interaktywny diagram samochodu</p>
                    <p style="margin: 5px 0 0 0; font-size: 14px;">PeÅ‚ny diagram zostanie wkrÃ³tce zaÅ‚adowany</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/cardiagram.js"></script>
    <script>
        // Initialize diagram functionality
        $(document).ready(function() {
            console.log('Car diagram initialized');
            
            // Add click handlers for car parts
            $('a[onmousemove]').on('click', function(e) {
                e.preventDefault();
                const partId = $(this).find('g').attr('id');
                if (partId) {
                    // Toggle selection
                    $(this).toggleClass('selected-part');
                    
                    // Send selection to parent window if in iframe
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'partSelection',
                            partId: partId,
                            selected: $(this).hasClass('selected-part')
                        }, '*');
                    }
                }
            });
        });
    </script>
</body>
</html>
